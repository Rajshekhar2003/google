<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Heading</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
  }
  .google-heading {
    font-size: 48px;
    font-weight: bold;
  }
  .g {
    color: #4285f4;
  }
  .o {
    color: #ea4335;
  }
  .o2 {
    color: #fbbc05;
  }
  .g2 {
    color: #4285f4;
  }
  .l {
    color: #34a853;
  }
  .e {
    color: #ea4335;
  }
</style>
</head>
<body>

<span class="google-heading">
  <span class="g">G</span>
  <span class="o">o</span>
  <span class="o2">o</span>
  <span class="g2">g</span>
  <span class="l">l</span>
  <span class="e">e</span>
</span>

</body>
</html>
